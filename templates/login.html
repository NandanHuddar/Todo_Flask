{% extends "base.html" %}

{% block title %}To-Do List App - Login{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="text-center mb-4" style="animation: fadeIn 0.5s ease-out;">
            <h3 class="fw-semibold text-dark">Welcome Back</h3>
            <p class="text-muted">Sign in to your account</p>
        </div>
        
        <div class="card" style="animation: fadeIn 0.5s ease-out 0.2s both;">
            <div class="card-body p-4">
                <div id="login-error" class="alert alert-danger" style="display: none;"></div>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-medium">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fw-medium">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                </form>
                <div class="text-center">
                    <p class="text-muted mb-0">Don't have an account? <a href="/register" class="text-decoration-none">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Signing in...';
        submitBtn.disabled = true;
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('login-error');
        
        // Hide any existing errors
        errorDiv.style.display = 'none';
        
        try {
            const response = await axios.post('/api/login', {
                email: email,
                password: password
            });
            
            // Store token in localStorage
            localStorage.setItem('token', response.data.access_token);
            
            // Success feedback
            submitBtn.innerHTML = '<i class="fas fa-check me-2"></i>Welcome';
            submitBtn.classList.remove('btn-primary');
            submitBtn.classList.add('btn-success');
            
            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 800);
            
        } catch (error) {
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i>${error.response?.data?.message || 'Login failed. Please try again.'}`;
            errorDiv.style.display = 'block';
            
            // Reset button
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });
</script>

<style>
@keyframes fadeIn {
    from { 
        opacity: 0; 
        transform: translateY(15px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }
}

.form-control:focus {
    box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
}

a {
    color: #007aff;
    transition: color 0.2s ease;
}

a:hover {
    color: #005ecb;
}
</style>
{% endblock %}
