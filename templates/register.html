{% extends "base.html" %}

{% block title %}To-Do List App - Register{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="text-center mb-4" style="animation: fadeIn 0.5s ease-out;">
            <h3 class="fw-semibold text-dark">Create Account</h3>
            <p class="text-muted">Join us to get organized</p>
        </div>
        
        <div class="card" style="animation: fadeIn 0.5s ease-out 0.2s both;">
            <div class="card-body p-4">
                <div id="register-error" class="alert alert-danger" style="display: none;"></div>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-medium">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-medium">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-4">
                        <label for="confirm-password" class="form-label fw-medium">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
                </form>
                <div class="text-center">
                    <p class="text-muted mb-0">Already have an account? <a href="/login" class="text-decoration-none">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating account...';
        submitBtn.disabled = true;
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const errorDiv = document.getElementById('register-error');
        
        // Hide any existing errors
        errorDiv.style.display = 'none';
        
        // Check if passwords match
        if (password !== confirmPassword) {
            errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle me-2"></i>Passwords do not match';
            errorDiv.style.display = 'block';
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
            return;
        }
        
        try {
            const response = await axios.post('/api/register', {
                email: email,
                password: password
            });
            
            // Success feedback
            submitBtn.innerHTML = '<i class="fas fa-check me-2"></i>Account creation started';
            submitBtn.classList.remove('btn-primary');
            submitBtn.classList.add('btn-success');
            
            // Display success message and verification link button
            setTimeout(() => {
                document.getElementById('register-form').style.display = 'none';
                errorDiv.classList.remove('alert-danger');
                errorDiv.classList.add('alert-success');
                errorDiv.innerHTML = `
                    <div class="text-center">
                        <i class="fas fa-envelope-check fa-2x mb-3 text-success"></i>
                        <h6>Account creation started</h6>
                        <p class="mb-3">Please verify your email to continue.</p>
                        <p class="mb-3">A verification email has been sent to your inbox. Please check your email to verify your account before logging in.</p>
                        <a href="/login" class="btn btn-success">
                            <i class="fas fa-sign-in-alt me-2"></i>Continue to Login
                        </a>
                    </div>
                `;
                errorDiv.style.display = 'block';
            }, 800);
            
        } catch (error) {
            errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i>${error.response?.data?.message || 'Registration failed. Please try again.'}`;
            errorDiv.style.display = 'block';
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });
</script>

<style>
@keyframes fadeIn {
    from { 
        opacity: 0; 
        transform: translateY(15px); 
    }
    to { 
        opacity: 1; 
        transform: translateY(0); 
    }
}

.form-control:focus {
    box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
}

a {
    color: #007aff;
    transition: color 0.2s ease;
}

a:hover {
    color: #005ecb;
}

.alert-success {
    background-color: #d1edff;
    color: #1d1d1f;
    border-left: 4px solid #34c759;
}
</style>
{% endblock %}
