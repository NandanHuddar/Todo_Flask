<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #f2f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .verification-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: white;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-icon {
            color: #34c759;
            font-size: 4rem;
            animation: checkPop 0.6s ease-out 0.3s both;
        }
        
        .error-icon {
            color: #ff3b30;
            font-size: 4rem;
            animation: checkPop 0.6s ease-out 0.3s both;
        }
        
        @keyframes checkPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .btn {
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: #007aff;
            border: none;
        }
        
        .btn-primary:hover {
            background: #005ecb;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="verification-card text-center p-5">
        {% if status == 'success' %}
            <div class="success-icon mb-4">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 class="mb-3 fw-semibold text-success">Email Verified!</h3>
            <p class="text-muted mb-4">Your email has been successfully verified. You can now sign in to your account.</p>
        {% else %}
            <div class="error-icon mb-4">
                <i class="fas fa-times-circle"></i>
            </div>
            <h3 class="mb-3 fw-semibold text-danger">Verification Failed</h3>
            <p class="text-muted mb-4">{{ message }}</p>
        {% endif %}
        <a href="/login?from_verification=true" class="btn btn-primary px-4">Continue to Login</a>
    </div>
</body>
</html>
